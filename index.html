<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- link css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- link Fontawesome 6.4.0-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="app">

        <h1 class="text-center">To-Do List</h1>

        <div class="d-flex align-items-center justify-content-center">
            <input type="text" v-model="testoInput" @KeyUp.enter="creaTodo">
            <button class="btn btn-primary ms-2" @click="creaTodo">Aggiungi</button>
        </div>

        <!-- alert -->
        <p v-if=" error "  class="w-50 alert alert-danger text-center mt-3" role="alert">
            scrivi qualcosa nel campo input e superiore ai 5 caratteri
        </p>

        <!-- container -->
        <div class="container border rounded mt-5">
            <!-- todo  -->
            <div v-for="(elem, index) in todos"
            :key="index"
            class="border-bottom d-flex justify-content-between align-items-center p-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox"
                        :checked="elem.done" 
                        @change="toggleDone(index)" >
                    <label class="form-check-label"
                        :class="{ 'done': elem.done }" >
                        {{elem.text}}
                    </label>
                </div>
                <i class="fa-solid fa-xmark" @click="cancellareLaTodo(index)"></i>
            </div>

            <!-- Comprare il div quando non ci sono lementi nell'array, grazie al v-if -->
            <div v-if="todos.length == 0" class="d-flex justify-content-center align-items-center p-3">
                <p class="m-0">Non ci sono elementi nella to-do list ðŸ˜Ž</p>
            </div>

        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
